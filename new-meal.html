<section id="details">
	<h2>Enter the Meal Details</h2>
	<hr>
	<form name="mdForm" id="detailForm" ng-submit="vm.submit()">
		<h5>Base Meal Price: $</h5><input id="baseMP" type="number" class="mdInput" ng-model="vm.bmp" required><br>
		<h5>Tax Rate: %</h5><input type="number" class="mdInput" ng-model="vm.taxRate" required><br>
		<h5>Tip Percentage: %</h5><input type="number" class="mdInput" ng-model="vm.tipPerc" required><br>
		<button type="submit">Submit</button>
		<button type="button" ng-click="vm.clear()">Clear</button>
	</form>
</section>

<section id="charges">
	<h2>Customer Charges</h2>
	<hr>
	<h5>Subtotal: {{$root.meal.sub | currency}}</h5><br>
	<h5>Tip: {{$root.meal.tip | currency}}</h5><br>
	<hr>
	<h5>Total: {{$root.meal.total | currency}}</h5>
</section><br>
