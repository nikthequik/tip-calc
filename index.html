<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Waitstaff Tip Calculator</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body ng-app="tipCalc" ng-controller="mealCtrl">
	<h1 id="title">Waitstaff Calculator</h1>
	
	<section id="details">
		<h2>Enter the Meal Details</h2>
		<hr>
		<form name="mdForm" id="detailForm">
			<input type="text" class="mdInput" ng-model="bmp"><label>Base Meal Price: $</label><br>
			<input type="text" class="mdInput"><label>Tax Rate: %</label><br>
			<input type="text" class="mdInput"><label>Tip Percentage: %</label><br>
			<button type="submit">Submit</button>
			<button type="button">Clear</button>
		</form>
	</section>

	
	<section id="charges">
		<h2>Customer Charges</h2>
		<hr>
		<h5>Subtotal: {{}}</h5><br>
		<h5>Tip: {{}}</h5><br>
		<hr>
		<h5>Total: {{}}</h5>
	</section><br>
	

	<section id="earnings">
		<h2>My Earnings Info</h2>
		<hr>
		<h5>Tip Total: {{}}</h5><br>
		<h5>Meal Count: {{}}</h5><br>
		<h5>Average Tip Per Meal: {{}}</h5>
	</section>

	<button type="button" id="reset">Reset</button>
	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
